<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/registro_ocorrencia.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <title>Cadastro de Ocorrência</title>
</head>
<body>
  <div class="container">
    <div class="form-box">
        <div class="red-circle"></div>
      
        <div class="form-content">
          <h1>ALUNO </h1>
          <form>
            <input type="text" placeholder="Nome Completo" required />
      
            <div class="row">
              <input id="matricula"  type="text" placeholder="N de matrícula" required />
              <input id="ano" type="text" placeholder="DD/MM/AAAA" required />
            </div>
      
            <div class="row">
              <input id="turma"   type="text" placeholder="Turma" required />
              
          <select id="turma" name="turma">
            <option value="" disabled selected>Turma</option>
            <option value="1">Desenvolvimento de Sistemas</option>
            <option value="2">Redes de Computadores</option>
            <option value="3">Eletroeletrônica</option>
          </select>
       
                <select id="turma" name="curso">
                  <option value="" disabled selected>Curso</option>
                  <option value="1">Desenvolvimento de Sistemas</option>
                  <option value="2">Redes de Computadores</option>
                  <option value="3">Eletroeletrônica</option>
                </select>
             
             
            </div>
      
            <div class="history-field">
              <input id="historico" type="text" placeholder="Histórico de Ocorrências" />
            </div>
            <button type="submit">Registrar nova ocorrência</button>
          </form>
        </div>
      </div>
      

            </form>
    </div>
  </div>
</body>
</html>
