<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/registro_ocorrencia.css" />
  <script src="../JS/registro_ocorrencia.js"defer></script>
  <title>Cadastro de Ocorrência</title>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="red-circle"></div>

      <div class="form-content">
        <h1>ALUNO</h1>
        <form>
          <input id="nome" type="text" placeholder="Nome Completo" required />

          <div class="row">
            <input id="matricula" type="text" placeholder="N de matrícula" required />
            <input id="ano" type="text" placeholder="DD/MM/AAAA" required />
          </div>

          <div class="row">
            <input id="turma" type="text" placeholder="Turma" required />

            <input id="curso" type="text" placeholder="Curso" required>
          </div>

       
          <div class="history-field" >
            <input id="historico" type="text" placeholder="Histórico de Ocorrências" />
          </div>

          <button type="submit">Registrar nova ocorrência</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
