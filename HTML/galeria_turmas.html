<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turmas</title>
  <link rel="stylesheet" href="../CSS/galeria_turmas.css" />
</head>
<body>
  <header class="top-bar"></header>

  <main class="container">
    <div class="search-filter">
      <input type="text" placeholder="Procure sua Turma" class="search-bar" />
      
      <div class="filters">
        <select class="filter-select">
          <option>Ano</option>
          <option>2023</option>
          <option>2024</option>
        </select>

        <select class="filter-select">
          <option>Curso</option>
          <option>DS</option>
          <option>RD</option>
        </select>
      </div>
    </div>

    <div class="card-grid">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
        
    </div>

    <button class="add-button">Adicionar turma</button>
  </main>

  <footer class="bottom-bar"></footer>
</body>
</html>
